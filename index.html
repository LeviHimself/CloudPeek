    <meta name="twitter:title" content="CloudPeak - Weather Forecasts at a Glance">
    <meta name="twitter:description" content="Accurate and beautiful weather forecasts made simple. Powered by CloudPeak.">

    <!-- Google Search Console -->
    <meta name="google-site-verification" content="QF9j4CbqXR08yIOHz0e4uIfPUDscChqUjsQtB6IEo_c" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <!-- Libraries -->

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    
</head>

<body>

    <div id="app">
        <h1 class="animated-title">
            <lord-icon
                src="https://cdn.lordicon.com/xvuzxnig.json"
                trigger="in"
                delay="1500"
                stroke="bold"
                state="in-reveal"
                style="width: 100px; height: 100px;">
            </lord-icon>
            <span class="title-text">CloudPeak</span>
            <span class="title-desc">Forecasts at a glance</span>
        </h1>

        <div id="weather-display"></div>

        <form id="weather-form">
            <div class="d-flex">
                <div class="form-floating">
                    <input type="text" id="city-input" placeholder="" autocomplete="off" />
                    <label for="city-input">Enter city name</label>
                    <div id="refresh-btn" title="Refresh" class="refresh-btn">
                        <lord-icon
                            src="https://cdn.lordicon.com/idylhtwd.json"
                            trigger="hover"
                            stroke="bold">
                        </lord-icon>
                    </div>
                </div>
                <button id="fetch-weather" type="submit">
                    <lord-icon
                        src="https://cdn.lordicon.com/xvuzxnig.json"
                        trigger="loop"
                        stroke="bold"
                        state="loop-cycle">
                    </lord-icon>
                </button>
            </div>

            <div id="city-suggestions" class="suggestions-list"></div>
        </form>
        
         <hr class="line">
         <div id="default-cards" class="card-container"></div>
         <br>
        <span class="creds">
            Designed and developed by 
            <a href="https://github.com/LevyMaze" class="cred-link" >@LevyMaze (Mudasir)</a>
        </span>
    </div>

    <div id="alert-container"></div>
    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/weatherApi.js"></script>
</body>
</html>
